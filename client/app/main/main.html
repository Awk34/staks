<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Welcome to Staks!</h1>

        <p class="lead">A beautiful and engaging platform for your financial data.</p>
        <div class="input-group">
            <form ng-submit="grabStock()"><input type="text" ng-model="selected500"
                                                 typeahead="sec.ticker for sec in fortune500s | filter:$viewValue | limitTo:8"
                                                 class="form-control"></form>
            <span class="input-group-btn">
                <span class="dropdown btn btn-primary">
                    <a href class="dropdown-toggle" style="color: white;">{{selectedField}}</a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="choice in availableFields">
                            <a href ng-click="selectField(choice)">{{choice}}</a>
                        </li>
                    </ul>
                </span>
                <button type="submit" class="btn btn-primary" ng-click="grabStock()">Load Stock</button>
            </span>
        </div>
        <div class="animation-5" ng-show="loading">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
            <div class="bar bar5"></div>
        </div>
    </div>
</header>

<div id="dashboard-root"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Features:</h1>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
                <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}
                    <button type="button" class="close" ng-click="deleteThing(thing)">&times;</button>
                </a></li>
            </ul>
        </div>
    </div>

    <form class="thing-form">
        <label>Syncs in realtime across clients</label>

        <p class="input-group">
            <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
        </p>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <p>Staks v0.0.1 |
            <a href="https://github.com/Awk34/">Awk34@GitHub</a></p>
    </div>
</footer>
